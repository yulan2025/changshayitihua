          <p><span>1、在监管移动端-重点业务监管中增加特殊食品生产模块，复制食品生产模块功能，食品属性值修改为婴配生产企业、保健食品生产企业</span></p><p><span>2、监管移动端-我的页面-我的检查模块增加特殊食品生产检查</span></p><p><span>3、电脑端和移动端综合主体查询，电脑端人员档案详情——暂不处理</span></p><p><span>4、电脑端-监督检查增加特殊食品生产检查模块。</span></p><p><span>5、电脑端组织机构中的管辖业务领域增加特殊食品生产，检查模板配置中可创建特殊食品生产业务领域的检查清单、检查表，并被移动端特殊食品引用</span></p><p><span>6、主体端特殊食品生产相关业务——暂不处理</span></p>
